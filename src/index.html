<html lang="en-US">
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <h1>Currency Exchanger</h1>
    <p>This will convert US dollars to a currency of your choice. Here are examples of how to specify the currency of choice:</p>
    <pre>
    USD
    GBP
    EUR
    </pre>
    <div class="container" id="main">
      <div class="container" id="left">
        <form id="form">
          <label for="currency">USD to:</label>
          <input for="currency" id="currency" type="text">
          <br>
          <label for="amount" id="amount" type="number">Amount(USD):</label>
          <input type="number" id="userNumber1">
          <p><span id="conversion1"></span></p>
          <button type="submit" class="btn" id="change">Exchange</button>
        </form>
      </div>
      <div class="container" id="right">
        <form id="form2">
          <label for="currency2">Enter in Starting Currency:</label>
          <input for="currency2" id="currency2" type="text">
          <br>
          <label for="currencyChange">Enter in Ending Currency:</label>
          <input for="currencyChange" id="currencyChange" type="text">
          <br>
          <label for="amount2" id="amount2" type="number">Amount:</label><br>
          <input type="number" id="userNumber2">
          <p><span id="conversion2"></span></p>
          <button type="submit" class="btn" id="change2">Exchange</button>
        </form>
        <p id="errors"></p>
      </div>
    </div>
  </body>
</html>
