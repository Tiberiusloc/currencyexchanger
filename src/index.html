<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchanger</h1>
    <p>Money go change</p>
  </div>
  <form>
    <label for="currency">Enter in a value in USD</label>
    <input id="currency" type="text" name="currency">
    <button type="submit" class="btn-success" id="change">Exchange</button>
  </form>
  <p id="showResponse"></p>

</html>
