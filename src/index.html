<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchanger</h1>
    <p>USD => Currency of choice, money will return in that countries Currency</p>
  </div>
  <form>
    <select id="currency">
      <option id="usd" value="usd">USD</option>
      <option id="euro" value="eur">EUR</option>
      <option id="canada" value="CAD">CAD</option>
      <option id="greatbrit" value="GBP">GBP</option>
    </select>
    <p>$
      <input type="number" id="userNumber1">
    </p>
    <p id="conversion1"></p>
    <button type="submit" class="btn-success" id="change">Exchange</button>
  </form>
  <p id="showResponse"></p>

</html>
